name: CI (Windows with MSVC)

on: [push, pull_request]

env:
  SDL_VERSION: 2.0.14
  IMG_VERSION: 2.0.5
  MIX_VERSION: 2.0.4
  TTF_VERSION: 2.0.15

jobs:
  windows-latest-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: seanmiddleditch/gha-setup-ninja@v3
      - uses: lukka/get-cmake@v3.18.3

      - name: Download SDL2
        uses: suisei-cn/actions-download-file@v1
        id: DownloadSDL2
        with:
          url: "https://libsdl.org/release/SDL2-devel-${{env.SDL_VERSION}}-VC.zip"
          target: .

      - name: Download SDL2_image
        uses: suisei-cn/actions-download-file@v1
        id: DownloadSDL2_image
        with:
          url: "https://www.libsdl.org/projects/SDL_image/release/SDL2_image-devel-${{env.IMG_VERSION}}-VC.zip"
          target: .

      - name: Download SDL2_mixer
        uses: suisei-cn/actions-download-file@v1
        id: DownloadSDL2_mixer
        with:
          url: "https://www.libsdl.org/projects/SDL_mixer/release/SDL2_mixer-devel-${{env.MIX_VERSION}}-VC.zip"
          target: .

      - name: Download SDL2_ttf
        uses: suisei-cn/actions-download-file@v1
        id: DownloadSDL2_ttf
        with:
          url: "https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-devel-${{env.TTF_VERSION}}-VC.zip"
          target: .

      - name: Print information
        run: dir

      - name: Unzip SDL2
        run: 7z x -y SDL2-devel-${{env.SDL_VERSION}}-VC.zip

      - name: Unzip SDL2_image
        run: 7z x -y SDL2_image-devel-${{env.IMG_VERSION}}-VC.zip

      - name: Unzip SDL2_mixer
        run: 7z x -y SDL2_mixer-devel-${{env.MIX_VERSION}}-VC.zip

      - name: Unzip SDL2_ttf
        run: 7z x -y SDL2_ttf-devel-${{env.TTF_VERSION}}-VC.zip

      - name: Create build folder
        run: cmake -E make_directory ./build

      - name: Build
        working-directory: ./build
        env:
          SDL2DIR: ${{github.workspace}}/SDL2-${{env.SDL_VERSION}}
          SDL2IMAGEDIR: ${{github.workspace}}/SDL2_image-${{env.IMG_VERSION}}
          SDL2MIXERDIR: ${{github.workspace}}/SDL2_mixer-${{env.MIX_VERSION}}
          SDL2TTFDIR: ${{github.workspace}}/SDL2_ttf-${{env.TTF_VERSION}}
        run: |
          cmake .. -DCMAKE_BUILD_TYPE=Debug -GNinja
          ninja

      - name: Run tests
        working-directory: ./build/test/unittests
        run: |
          echo Running tests...
          CenturionTests.exe
