language: cpp

dist: trusty
sudo: require

compiler: gcc

notifications: 
  email: false

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libegl1-mesa-dev libgles2-mesa-dev
  - eval "${MATRIX_EVAL}"

install:
  - wget http://cmake.org/files/v3.16/cmake-3.16.0.tar.gz
  #- wget http://www.cmake.org/files/v2.8/cmake-2.8.12.tar.gz
  - tar xf cmake-3.16.0.tar.gz
  - mkdir cmakedir
  - cd cmakedir
  #- ./bootstrap --system-curl
  #- make
  - sudo make install
  - cd ..

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - cmake --build .
  - ctest --verbose