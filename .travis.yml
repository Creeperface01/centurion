dist: focal

os: linux

language: cpp

compiler: gcc

notifications:
  email: false

env:
  global:
    - DEPS_DIR=${TRAVIS_BUILD_DIR}/deps
    # - CXX_FLAGS=""
    - ENABLE_COVERAGE=true

addons:
  apt:
    # sources:
    #   - ubuntu-toolchain-r-test
    packages:
      # - gcc-9
      # - g++-9
      # - cmake
      # - lcov
      - doxygen
      - valgrind
      - xvfb

before_install:
  - sudo apt-get update
  - sudo apt-get install libegl1-mesa-dev libgles2-mesa-dev libasound2-dev libpulse-dev #doxygen
  # - sudo apt-get update
  # - export CMAKE_OPTIONS=${CMAKE_OPTIONS}" "${ENV_CMAKE_OPTIONS}
  # - export CXX_FLAGS=${CXX_FLAGS}" "${ENV_CXX_FLAGS}

install:
  # Download and install recent cmake
  # - |
  #   if [[ ${TRAVIS_OS_NAME} == "linux" ]]; then
  #     CMAKE_URL="http://cmake.org/files/v3.16/cmake-3.16.0-Linux-x86_64.tar.gz"
  #     mkdir -p ${DEPS_DIR}/cmake
  #     travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C ${DEPS_DIR}/cmake
  #     export PATH=${DEPS_DIR}/cmake/bin:${PATH}
  #   fi
  - sudo apt-get update

  - sudo apt-get install -y libjson-perl

  # Manually builds latest LCOV
  - git clone https://github.com/linux-test-project/lcov.git lcov
  - cd lcov
  - sudo make install
  - cd ..

before_script:
  # Emulates a video device
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

  # - export CC=/usr/bin/gcc-9
  # - export CXX=/usr/bin/g++-9

  - g++ -v
  - cmake --version
  - doxygen --version
  - lcov --version

  # Install core SDL2
  - travis_retry curl -L https://www.libsdl.org/release/SDL2-2.0.12.tar.gz | tar xz
  - cd SDL2-2.0.12
  - ./configure
  - make
  - sudo make install
  - cd ..

  # Install SDL2_image
  - travis_retry curl -L https://www.libsdl.org/projects/SDL_image/release/SDL2_image-2.0.5.tar.gz | tar xz
  - cd SDL2_image-2.0.5
  - ./configure
  - make
  - sudo make install
  - cd ..

  # Install SDL2_ttf
  - travis_retry curl -L https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-2.0.15.tar.gz | tar xz
  - cd SDL2_ttf-2.0.15
  - ./configure
  - make
  - sudo make install
  - cd ..

  # Install SDL2_mixer
  - mkdir SDL2_mixer
  - travis_retry curl -L https://www.libsdl.org/projects/SDL_mixer/release/SDL2_mixer-2.0.4.tar.gz | tar xz
  - cd SDL2_mixer-2.0.4
  - ./configure
  - make
  - sudo make install
  - cd ..

script:
  - cd ${TRAVIS_BUILD_DIR}

  - doxygen

  - mkdir -p build
  - cd build

  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - make

  - cd test
  - ctest

  - valgrind --gen-suppressions=all --suppressions=../../meta/linux_sdl_gl.sup --leak-check=yes ./CenturionTests

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: doxygen-out/html
  github_token: $GH_REPO_TOKEN
  on:
    branch: master

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . --capture --output-file coverage.info --gcov-tool gcov-9
  - lcov --remove coverage.info '*/test/*' '*/lib/*' '/usr/*' --output-file coverage.info
  - lcov --list coverage.info
  - bash <(curl -s https://codecov.io/bash) -X gcov || echo "Codecov did not collect coverage reports"