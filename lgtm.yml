path_classifiers:
  docs:
    - README.md
    - LICENSE
  test:
    - exclude: test
  library:
    - include/lib
extraction:
  cpp:
    prepare:
      packages:
        - gcc-8
        - g++-8
        - cmake
    after_prepare:
      - | # CMake
        CMAKE_URL="http://cmake.org/files/v3.16/cmake-3.16.0-Linux-x86_64.tar.gz"
        mkdir -p ${LGTM_WORKSPACE}/cmake
        wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C ${LGTM_WORKSPACE}/cmake
        export PATH=${LGTM_WORKSPACE}/cmake/bin:${PATH}
      - | # SDL2 core
        wget -c https://www.libsdl.org/release/SDL2-2.0.14.tar.gz
        mkdir ${LGTM_WORKSPACE}/SDL2-2.0.14
        tar -xf SDL2-2.0.14.tar.gz -C ${LGTM_WORKSPACE}
        cd ${LGTM_WORKSPACE}/SDL2-2.0.14
        mkdir ${LGTM_WORKSPACE}/packages/
        ./configure --prefix=${LGTM_WORKSPACE}/packages/
        export SDL2DIR="${LGTM_WORKSPACE}/packages/"
        export NO_TEST_SUBDIRECTORY=true
        make
        make install
      